<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Agri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #6bbf59;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #6bbf59;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #57a746;
        }
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
        .contact-info p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    Contact Details
</header>

<div class="container">
    <h2>Get in Touch</h2>
    <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="number" name="mobile number" placeholder="Mobile Number" required>
        <textarea name="text" placeholder="Address" rows="10" required></textarea>
        <button type="submit">Submit</button>
    </form>

    <div class="contact-info">
        <p>Email: greenlease29@gmail.com</p>
        <p>Phone: +91 7864294209</p>
        <p>Address: 29/7 ABC street, Chennai, Tamil Nadu, India</p>
    </div>
</div>

</body>
</html>
